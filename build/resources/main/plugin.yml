name: AdvancedPortals
version: 1.0
main: com.example.AdvancedPortals
api-version: 1.21

commands:
  world:
    description: Manages worlds (create, list)
    usage: /<command> <create|list> [arguments...]
  worlds:
    description: Lists all worlds
    usage: /<command>
  worldrtp:
    description: Teleports to a random location in the specified world
    usage: /<command> <worldname>
  portal:
    description: Creates a portal to a specified world.
    usage: /<command> create <worldname>
    permission: portal.create
    permission-message: You do not have permission to use this command.
  whereami:
    description: Show the world the player is currently in
    usage: /whereami       
